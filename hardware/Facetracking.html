<h1>Facetracking capabilities</h1>
<p>&nbsp;</p>
<h2>SRanipal (Vive) [Official]</h2>
<p>Vive Facetracking with SRanipal can be enabled in settings&gt;Implementations&gt;Enable Vive Facetracking, SRanipal has its own standard of Visemes/Blend shapes to use.&nbsp;</p>
